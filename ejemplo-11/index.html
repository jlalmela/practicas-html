<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos.css" rel="stylesheet" />
    <title>Grid</title>
</head>

<body id="body">
    <main>
        <article>
            <div class="contenedor">
                <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur eveniet architecto eum
                    molestiae voluptate itaque sequi laudantium minima! Odio rem in voluptatum ut soluta possimus,
                    iusto quidem enim deserunt aspernatur.</p>
                <div ID="letras-fondo" id="letras">
                    <p>LETRAS DE FONDO</p>
                    <img src="dragon-1.svg" alt="descripción de la imagen" id="imagen1">
                    <img src="dragon-2.svg" alt="descripción de la imagen" id="imagen2">
                </div>
            </div>
        </article>
    </main>
    <script>
        var image = document.getElementById("imagen1");

        image.addEventListener("click", function () {
            document.body.style.backgroundColor = "blue";
        });

        var image2 = document.getElementById("imagen2");

        image2.addEventListener("click", function () {
            document.body.style.backgroundColor = "red";
        });

        var body = document.getElementById("body");
        body.addEventListener("click", changeBackgroundColor);

        function changeBackgroundColor() {
            body.style.backgroundColor = getRandomColor();
        }

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>

</html>
