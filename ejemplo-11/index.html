<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos.css" rel="stylesheet" />
    <title>Grid</title>
</head>

<body>
    <main>
        <article class="main">
            <div class="contenedor">
                <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur eveniet architecto eum
                    molestiae voluptate itaque sequi laudantium minima! Odio rem in voluptatum ut soluta possimus,
                    iusto quidem enim deserunt aspernatur.</p>
                <div ID="letras-fondo" id="letras">
                    <p>LETRAS DE FONDO</p>
                    <img src="dragon-1.svg" alt="descripción de la imagen" id="imagen1">
                    <img src="dragon-2.svg" alt="descripción de la imagen" id="imagen2">
                </div>
            </div>
        </article>
    </main>
    <script>
        var image = document.getElementById("imagen1");

        image.addEventListener("click", function () {
            document.body.style.backgroundColor = "blue";
        });

        var image2 = document.getElementById("imagen2");

        image2.addEventListener("click", function () {
            document.body.style.backgroundColor = "red";
        });
        
    </script>
